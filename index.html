<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Danh sách</h1>
    <table class="table" style="width: 75%">
        <thead class="thead-dark">
          <tr>
            <th scope="col">MSV</th>
            <th scope="col">Họ tên</th>
            <th scope="col">Ngày Sinh</th>
            <th scope="col">Lớp</th>
            <th scope="col">Điểm</th>
          </tr>
        </thead>
        <tbody id="studentTable">
        </tbody>
    </table>
    <br><br>
    <input type="text" id="msv" style="width: 125px" placeholder="Mã sinh viên">
    <input type="text" id="s_name" placeholder="Tên">
    <input type="date" id="dob">
    <input type="text" id="s_class" placeholder="Lớp">
    <input type="text" id="gpa" placeholder="Điểm">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <button onclick="createStudent()">Tạo sinh viên</button>
</body>
</html>
